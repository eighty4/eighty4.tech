<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eighty4.tech</title>
    <link href="projects.css" rel="stylesheet">

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const shellCmds = document.getElementsByClassName('shell-cmd');
            for (const shellCmd of shellCmds) {
                const copyButtons = shellCmd.getElementsByClassName('copy-btn');
                if (copyButtons && copyButtons.length) {
                    copyButtons[0].addEventListener('click', () => {
                        shellCmd.classList.toggle('copied');
                        navigator.clipboard.writeText(shellCmd.innerText).then().catch(() => console.log('what the clipboard?'));
                        shellCmd.addEventListener('mouseleave', () => {
                            shellCmd.classList.toggle('copied');
                        }, {once: true})
                    });
                }
            }
        });
    </script>
</head>

<body>

<main>

    <div class="shell-cmd">
        <img alt="copy-to-clipboard" class="copy-btn" src="icons/material/content-copy.svg"/>
        <img alt="copied-to-clipboard" class="copied" src="icons/material/inventory.svg"/>
        <pre><code>npx create-trousers-app</code></pre>
    </div>
